<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel='stylesheet' href='/styles/dashboard.css'>
    <link rel='stylesheet' href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <nav class="nav navbar navbar-expand-lg navbar-dark fixed-top">
        <a href="#" class="navbar-brand"> UMW Alumni Database </a>
        <button class="navbar-toggler" type='button' data-toggle='collapse' data-target='#navbarNav' aria-controls='navbarNav' aria-expanded='false' aria-label='Toggle navigation'>
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarNav" class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/admin/dashboard" class="nav-link active">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="/admin/pending" class="nav-link">Pending</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="/admin/logout" class="nav-link">Logout</a>
                </li>
                <li class="nav-item">
                    <a href="/admin/change" class="nav-link">Change Password</a>
                </li>
            </ul>
        </div>
    </nav>
        
    <main>
        <div class="buffer"></div>
        <div class="container mt-3">
            <button class="btn btn-outline-success btn-sm mb-1" data-toggle='modal' data-target='#form_modal' data-type='Add'>Add Entry</button>
            <button class="btn btn-outline-info btn-sm mb-1 mx-2" data-toggle='modal' data-target='#filter_modal'>Add Filter</button>
        

            <table class="table table-hover table-responsive-md">
                <thead>
                    <tr>
                        <th class="text-truncate" scope='col' data-header='firstName' >First Name</th>
                        <th class="text-truncate" scope='col' data-header='lastName' >Last Name</th>
                        <th class="text-truncate" scope='col' data-header='gradYear' >Grad Year</th>
                        <th class="text-truncate" scope='col' data-header='degreeType' >Degree Type</th>
                        <th class="text-truncate" scope='col' data-header='occupation' >Occupation</th>
                        <th class="text-truncate" scope='col' data-header='email' >Email</th>
                        <th class="text-truncate" scope='col' data-header='emailList' >Email List</th>
                        <th class="hidden">Edit</th>
                        <th class="hidden">Delete</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        
        </div>

    </main>


    <div id="form_modal" class="modal fade" tabindex='-1' aria-hidden='true' data-keyboard='false'>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button class="close" id='btn-x' type='button' data-dismiss='modal' aria-label='Close'><span aria-hidden='true'>&times;</span></button>     
                </div>
                <div class="modal-body">
                    <form action='' class="alumni_form">
                        <div id="errorList" class="text-danger"></div>
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" id="firstName" class="form-control" name="firstName">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" id="lastName" class="form-control" name="lastName">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" name='email'>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group">
                                    <label for=gradYear>Graduation Year</label>
                                    <input type="text" id="gradYear" class="form-control" name="gradYear">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="degreeType">Degree</label>
                                    <input type="text" id="degreeType" class="form-control" name="degreeType">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="occupation">Occupation</label>
                            <input type="text" id="occupation" class="form-control" name='occupation'>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea type="text" id="description" class="form-control" name='occupation'></textarea>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" id="emailList" class="form-check-input">
                            <label for="emailList" class="form-check-label">Would you like to recieve emails from UMW? </label>
                        </div>
                        <button class="btn btn-secondary mr-2" id="close" type='button' data-dismiss='modal'> Close </button>
                        <button class="btn btn-primary" id="submit" type='submit'> Submit </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
     







    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src='/scripts/ajax.js'></script>
    <script src='/scripts/dashboard.js'></script>
</body>
</html>

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/alumni_form.css" type="text/css"/>
    <link rel='stylesheet' type='text/css' href="/styles/umw_styles.css" />

    <title>EESC Alumni Database</title>
</head>

<body>

    <div class="navbar navbar-dark bg-umw-blue py-0">
        <a class="navbar-brand d-none d-sm-block" href="/">
            <img src="/images/UMW-Box-Logo.jpg" width="50" height="50" alt="UMW Box Logo">
        </a>
        <a class="navbar-brand h1 mx-auto" href='/'>UMW Alumni <br class='d-none'> Database</a>
        <div class='navbar-nav'>
        <a class='nav-link d-none d-sm-block' href='https://www.umw.edu/'>umw.edu</a>
        </div>
    </div>

    <div class='container mt-5'> 
    <div class='card w-100 w-lg-50 mx-auto'> 
        <div class='card-body'> 
            <form id="alumni_form" action=''>
                <p class='text-danger' id='errorList'></p>
                <div class="form-row">
                    <div class="col">
                        <div class="form-group">
                            <label for="firstName" class='required-item'>First Name</label>
                            <input class="form-control" id="firstName" type="text" name="firstName" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="lastName" class='required-item'>Last Name</label>
                            <input class="form-control" id="lastName" type="text" name="lastName" />
                        </div>
                    </div>
                </div>
                <div class='form-row'> 
                    <div class='col'> 
                        <div class="form-group">
                            <label for="email" class='required-item'>Email</label>
                            <input class="form-control" id="email" type="email" name="email" />
                        </div>
                    </div>
                    <div class='col'> 
                        <div class="form-group">
                            <label for="emailConfirm" class='required-item'>Confirm Email</label>
                            <input class="form-control" id="emailConfirm" type="email" name="emailConfirm" />
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <div class="form-group">
                            <label for="gradYear" class='required-item'>Graduation Year</label>
                            <input class="form-control" id="gradYear" type="number" name="gradYear" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="degreeType" class='required-item'>Degree</label>
                            <input class="form-control" id="degreeType" type="text" name="degreeType" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="occupation">Occupation</label>
                    <input class="form-control" id="occupation" type="text" name="occupation" />
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" type="text" name="description" ></textarea>
                </div>
                <div class="form-group form-inline">
                    <label for="emailList">Subscribed to Email:</label>
                    <input class="form-control ml-3" style="height: 20px; width: 20px" id="emailList" type="checkbox" name="emailList" >
                </div>
                <button role='submit' class='btn btn-primary' id='submit'>Submit</button>
            </form>
        </div>
    </div>
</div>

    <script src='/scripts/alumni_form.js'></script>            

</body>
</html>

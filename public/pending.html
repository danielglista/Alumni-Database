<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending</title>
    <link rel='stylesheet' href='/styles/dashboard.css'>
    <link rel='stylesheet' href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <nav class="nav navbar navbar-expand-lg navbar-dark fixed-top">
        <a href="#" class="navbar-brand"> UMW Alumni Database </a>
        <button class="navbar-toggler" type='button' data-toggle='collapse' data-target='#navbarNav' aria-controls='navbarNav' aria-expanded='false' aria-label='Toggle navigation'>
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarNav" class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/admin/dashboard" class="nav-link">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="/admin/pending" class="nav-link active">Pending <span class='badge bg-dark' id='pendingCount'></span></a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="/admin/logout" class="nav-link">Logout</a>
                </li>
                <li class="nav-item">
                    <a href="/admin/change" class="nav-link">Change Password</a>
                </li>
            </ul>
        </div>
    </nav>
        
    <main>
        <div class="buffer"></div>
        <div class="container mt-3">
            <div class='form-inline mb-1'> 
                <div class='ml-auto form-inline'> 
                    <label for='searchBar'>Search:</label>
                    <input class='form-control ml-2' id='searchBar' type='search' aria-label="search" placeholder="Search">
                </div>
            </div>

            <table class="table table-hover table-responsive-xl">
                <thead>
                    <tr>
                        <th class="text-truncate" scope='col' data-header='firstName' >First Name</th>
                        <th class="text-truncate" scope='col' data-header='lastName' >Last Name</th>
                        <th class="text-truncate" scope='col' data-header='gradYear' >Grad Year</th>
                        <th class="text-truncate" scope='col' data-header='degreeType' >Degree Type</th>
                        <th class="text-truncate" scope='col' data-header='occupation' >Occupation</th>
                        <th class="text-truncate" scope='col' data-header='email' >Email</th>
                        <th class="text-truncate" scope='col' data-header='emailList' >Email List</th>
                        <th class="hidden">Accept</th>
                        <th class="hidden">Reject</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src='/scripts/ajax.js'></script>
    <script src='/scripts/pending.js'></script>
</body>
</html>
